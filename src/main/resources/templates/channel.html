<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<title>Channel</title>
</head>

<body>
	<div class="message-display" style="border: 1px solid black;">
		<div th:each="message : ${messages}" th:inline="text">
			<span class="sender">[[${message.user.username}]]: </span>
			<span class="message">[[${message.text}]]</span>
		</div>
	</div>
	<div class="message-text">
		<textarea rows="5" cols="30" id="textBox"></textarea>
	</div>

	<script type="text/javascript" src="/js/channel.js"></script>
</body>

</html>
